name: type check and build test

on: pull_request

jobs:
  type-check-and-build-test:
    name: type check and build test
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: corepack enable
      - name: setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.26.1
      - name: Install npm dependencies (pnpm install)
        run: pnpm install
      - name: Deno to Node.js
        run: deno run --check -A ./build.ts
        working-directory: ./deno-lib
      - name: Type check
        run: pnpm run typeCheck
      - name: Test
        run: pnpm run test
      - name: next build
        run: npx next build
