name: type check and test

on: pull_request

jobs:
  type-check-and-build-test:
    name: type check and test
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.29.1
      - name: Deno type check
        run: deno run --allow-run --allow-read ./entryPoints/check.ts
        working-directory: ./deno-lib
      - run: deno lint .
        working-directory: ./deno-lib
      - run: deno test .
        working-directory: ./deno-lib
